name: Docker Image CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-python
          file: ./backend-python/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/founderhq_backend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/founderhq_backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-nextjs
          file: ./frontend-nextjs/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/founderhq_frontend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/founderhq_frontend:latest

      - name: Build and Push Huddle Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./huddle-feature
          file: ./huddle-feature/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/founderhq_huddle_backend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/founderhq_huddle_backend:latest

      - name: Update image tags in manifests
        run: |
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/founderhq_backend:.*|image: ${{ secrets.DOCKER_USERNAME }}/founderhq_backend:${{ github.sha }}|" k8s/backend.yml
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/founderhq_frontend:.*|image: ${{ secrets.DOCKER_USERNAME }}/founderhq_frontend:${{ github.sha }}|" k8s/frontend.yml
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/founderhq_huddle_backend:.*|image: ${{ secrets.DOCKER_USERNAME }}/founderhq_huddle_backend:${{ github.sha }}|" k8s/huddle-backend.yml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/
          git commit -m "chore: update image tags to ${{ github.sha }}" || echo "No changes to commit"
          git push
