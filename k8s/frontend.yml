# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: founderhq-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: founderhq-frontend
  template:
    metadata:
      labels:
        app: founderhq-frontend
    spec:
      containers:
        - name: frontend-container
          image: gourav1310/founderhq_frontend:c80c5abf459ecbab75284c02d4611f4d4770161b
          ports:
            - containerPort: 3000

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: founderhq-ns
spec:
  type: ClusterIP
  selector:
    app: founderhq-frontend
  ports:
    - port: 3000
      targetPort: 3000
