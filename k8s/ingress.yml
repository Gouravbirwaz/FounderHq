apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: founderhq-ingress
  namespace: founderhq_ns

spec:
  ingressClassName: nginx

  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend_service
                port:
                  number: 3000

          - path: /server
            pathType: Prefix
            backend:
              service:
                name: bakend_service
                port:
                  number: 8000