apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler

metadata:
  name: backend-hpa
  namespace: founderhq_ns

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bakend_deployment

  minReplicas: 2
  maxReplicas: 6

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler

metadata:
  name: huddle_backend-hpa
  namespace: founderhq_ns

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: huddle-backend-deployment

  minReplicas: 2
  maxReplicas: 6

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70