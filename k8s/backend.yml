# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: founderhq-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: founderhq-backend
  template:
    metadata:
      labels:
        app: founderhq-backend
    spec:
      containers:
        - name: backend-container
          image: gourav1310/founderhq_backend:e351a6b3a3fc206b99ba0f085f534d7f30b0502d
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: backend-logs
              mountPath: /logs
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      initContainers:
        - name: wait-for-mongodb
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;",
            ]
        - name: create-logs-folder
          image: busybox:latest
          command: ["sh", "-c", "mkdir -p /logs/backend_logs"]
      volumes:
        - name: backend-logs
          persistentVolumeClaim:
            claimName: backend-pvc

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: founderhq-ns
spec:
  type: ClusterIP
  selector:
    app: founderhq-backend
  ports:
    - port: 8000
      targetPort: 8000
