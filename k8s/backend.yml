# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: founderhq-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: founderhq-backend
  template:
    metadata:
      labels:
        app: founderhq-backend
    spec:
      containers:
        - name: backend-container
          image: gourav1310/founderhq_backend:d39241cf11ccd3b682f52685fc3b68aa7d6cc2c7
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_URL
              value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongodb:27017/?authSource=admin"
          volumeMounts:
            - name: backend-logs
              mountPath: /logs
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      initContainers:
        - name: wait-for-mongodb
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;",
            ]
        - name: create-logs-folder
          image: busybox:latest
          command: ["sh", "-c", "mkdir -p /logs/backend_logs"]
      volumes:
        - name: backend-logs
          persistentVolumeClaim:
            claimName: backend-pvc

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: founderhq-ns
spec:
  type: ClusterIP
  selector:
    app: founderhq-backend
  ports:
    - port: 8000
      targetPort: 8000
