apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
    name: founderhq-application
    namespace: argocd 
spec:
  
  project: default

  source:
    repoUrl: https://github.com/Gouravbirwaz/FounderHq.git
    targetRevision: main
    path: k8s

  destination:
    server:  https://kubernetes.default.svc
    namespace: founderhq_ns
  
  syncPolicy:
   automated: 
     prune: true
     selfheal: true
     syncOptions:
      - CreateNamespace=true